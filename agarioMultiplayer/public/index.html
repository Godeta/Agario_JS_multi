<!DOCTYPE html>
<html>

<head>
    <script src="p5.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <title>Agario Online Remix</title>

</head>

<body>
    <span class = "formu" id="Formulaire_connexion" name="Formulaire_connexion" action = "/" >
        <h2>Entrez votre nom</h2>
      <input type="text" id="nom" name="nom" size="20" maxlength="60" placeholder="Titouan" >
      <h3>Choisissez votre skin</h3>
      <select name="selectSkin" id="selectSkin" size="1">
        <option value="paul"> Paul l'athlète gay</option>
        <option value="titouan">Titouan</option>
        <option value="jesus"> Jesus</option>
        <option value="antoine"> Antoine</option>
        <option value="victor"> Victor le conquérant</option>
        <option value="paulM"> Paul M</option>
        <option value="aucun"> Aucun, apparence de blob</option>
    </select>
    <button name="BtSub" onclick="Envoie()">Envoyer</button>
  </span>

  <script>
      function Envoie() {
  localStorage['nom'] = document.getElementById('nom').value;
  var e =document.getElementById('selectSkin');
  localStorage['skin'] =e.options[e.selectedIndex].value;
  window.location = 'game/index.html';
      }
  </script>
</body>

</html>
